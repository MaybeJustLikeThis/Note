<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 假设 grades 是一个哈希表,存储学生姓名和对应的成绩
      const grades = {
        Alice: 90,
        Bob: 85,
        Charlie: 92,
        David: 80,
        Eve: 88,
      };

      // 步骤1: 将哈希表的 key-value 对转换为数组
      const studentsAndGrades = Object.entries(grades);
      console.log(studentsAndGrades);
      // 步骤2: 根据成绩降序排列数组
      studentsAndGrades.sort((a, b) => {
        b[1] - a[1];
        console.log(b);
        console.log(a);
      });

      // 步骤3: 提取排序后的学生姓名列表
      const sortedStudents = studentsAndGrades.map((entry) => entry[0]);

      // 输出结果
      console.log(sortedStudents);
      // 输出: ["Charlie", "Alice", "Eve", "Bob", "David"]
    </script>
  </body>
</html>
