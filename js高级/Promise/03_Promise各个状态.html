<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        //1.待定
        console.log(111);
        //2.兑现状态
        resolve();
        //3.拒绝状态
        reject();
      });

      promise
        .then((value) => {
          console.log("success");
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
