<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* foo() {
        console.log("11111");
        yield console.log("aaa");
        console.log("2222222");
        yield;
        console.log("444444");
      }
      //调用生成器函数，返回一个生成器对象
      const generator = foo();
      // 调用next方法
      generator.next();
      generator.throw(new Error("next2_error"));
      generator.next();

      function test() {
        abc = 123;
      }
      test();
      console.log(abc);

      console.log(window.abc);
    </script>
  </body>
</html>
