<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button></button>
    <input type="text" />

    <script>
      const inpueEl = document.querySelector("input");

      function thro(fn, delay, head = true) {
        let startTime = 0;
        const _thro = function (...args) {
          const nowTime = new Date().getTime();

          if (!head && startTime == 0) {
            startTime = nowTime;
          }
          const waitTime = delay - (nowTime - startTime);

          if (waitTime <= 0) {
            fn.apply(this, args);
            startTime = nowTime;
          }
        };
        return _thro;
      }
      inpueEl.oninput = thro(function (event) {
        console.log("节流", this.value);
      }, 1000);
    </script>
  </body>
</html>
