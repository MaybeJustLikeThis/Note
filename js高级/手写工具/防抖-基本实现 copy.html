    <input type="text" />

    <script>
      function debounece(fn, delay) {
        let timer = null;
        return function _debounce(...args) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, args); 
          }, delay);
        };
      }
    </script>
