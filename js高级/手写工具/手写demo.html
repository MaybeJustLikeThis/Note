      Function.prototype.newbind = function (thisArgs, ...otherArgs) {
        thisArgs =
          thisArgs === null || thisArgs === undefined
            ? window
            : Object(thisArgs);

        Object.defineProperty(thisArgs, "fn", {
          value: this,
          configurable: true,
        });

        return (...newArgs) => {
          var allArgs = thisArgs.concat(newArgs);
          const result = this.fn(...allArgs);
          delete thisArgs.fn;
          return result;
        };
      };
