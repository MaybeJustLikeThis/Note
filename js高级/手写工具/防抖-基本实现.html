<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <button>按钮</button>
    <input type="text" />

    <script>
      //1.接收什么参数
      //回调函数
      //延迟时间
      //2.返回什么值
      //3.内部实现
      function debounece(fn, delay) {
        let timer = null;
        function _debounece(...args) {
          if (timer) clearTimeout(timer);

          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          }, delay);
        }
        return _debounece;
      }
    </script>
    <script>
      const inpueEl = document.querySelector("input");

      let counter = 1;
      inpueEl.oninput = debounece(function (event) {
        console.log("发送请求", this.value, event);
      }, 1000);
    </script>
  </body>
