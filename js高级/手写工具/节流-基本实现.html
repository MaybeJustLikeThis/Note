<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <input type="text" />

    <script name="节流">
      function throttle(fn, interval, leading = true) {
        let startTime = 0;
        function _throttle(args) {
          const nowTime = new Date().getTime();
          if (leading == false && startTime == 0) {
            startTime = nowTime;
          }
          const delay = interval - (nowTime - startTime);
          if (delay <= 0) {
            fn.apply(this, args);
            startTime = nowTime;
          }
        }
        return _throttle;
      }
    </script>
    <script>
      const inpueEl = document.querySelector("input");

      inpueEl.oninput = throttle(function () {
        console.log("发送网络请求", this.value);
      }, 2000);
    </script>
  </body>
</html>
