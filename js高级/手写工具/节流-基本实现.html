<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <input type="text" />

    <script name="防抖">
      //1.接收什么参数
      //回调函数
      //延迟时间
      //2.返回什么值
      //3.内部实现
      function debounece(fn, delay) {
        //1 用于记录上一次事件触发的timer
        let timer = null;
        //2.触发事件时执行的函数
        const _debounce = function (...args) {
          //如有更多次触发 ,取消上一次计时
          if (timer) clearTimeout(timer);

          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null; //执行过函数之后,将timer置为null
          }, delay);
        };

        //返回一个新函数
        return _debounce;
      }
    </script>
    <script name="节流">
      function throttle(fn, interval, leading = true) {
        let startTime = 0;
        const _throttle = function (args) {
          //获取当前时间
          const nowTime = new Date().getTime();
          //不立即执行控制
          if (!leading && startTime === 0) {
            startTime = nowTime;
          }
          // console.log(startTime, "222");
          //2.计算需要等待的时间
          const waitTime = interval - (nowTime - startTime);

          //第一次starttime是0,后面是很大的数,算差值
          if (waitTime <= 0) {
            fn.apply(this, args);
            startTime = nowTime;
          }
        };
        return _throttle;
      }
    </script>
    <script>
      const inpueEl = document.querySelector("input");

      inpueEl.oninput = throttle(function () {
        console.log("发送网络请求", this.value);
      }, 3000);
    </script>
  </body>
</html>
