<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理测试</title>
</head>
<body>
    <div id="result"></div>
    <script>
        fetch('/api')
            .then(res => res.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(err => {
                console.error('请求失败:', err);
            });
    </script>
</body>
</html>
